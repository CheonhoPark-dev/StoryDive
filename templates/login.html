<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 스토리 다이브</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa; /* 메인 페이지와 유사한 배경 */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md text-center">
        <div class="mb-8">
            <i class="fas fa-book-open text-6xl text-indigo-600"></i>
            <h1 class="text-4xl font-bold text-gray-800 mt-4">스토리 다이브</h1>
            <p class="text-gray-600 mt-2">AI와 함께 만들어가는 나만의 이야기</p>
        </div>

        <button id="google-login-btn" 
                class="w-full bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg transition duration-150 ease-in-out flex items-center justify-center shadow-md hover:shadow-lg">
            <i class="fab fa-google text-xl mr-3"></i>
            Google 계정으로 로그인
        </button>

        <div id="auth-error-message" class="mt-4 text-red-500 text-sm">
            <!-- 인증 오류 메시지가 여기에 표시됩니다. -->
        </div>

        <p class="mt-8 text-xs text-gray-500">
            로그인하시면 스토리 생성, 저장, 이어하기 등 모든 기능을 이용할 수 있습니다.
        </p>
    </div>

    <script>
        // Supabase 설정값을 JavaScript로 전달 (Flask 템플릿 통해)
        var supabaseUrl = "{{ supabase_url }}";
        var supabaseAnonKey = "{{ supabase_anon_key }}";
    </script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
