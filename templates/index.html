<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토리 다이브 - AI 인터랙티브 스토리텔링</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .story-text {
            white-space: pre-wrap;
            line-height: 1.8;
        }
        
        .choice-btn {
            transition: all 0.2s ease;
            transform: scale(1);
        }
        
        .choice-btn:hover {
            transform: scale(1.02);
        }
        
        .choice-btn:active {
            transform: scale(0.98);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 타입라이터 효과 관련 CSS 제거 또는 주석 처리 */
        /*
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #4f46e5; 
            white-space: pre-wrap; 
            margin: 0 auto; 
            letter-spacing: .15em; 
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #4f46e5; }
        }
        */
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-indigo-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white"><i class="fas fa-feather-alt mr-2"></i> 스토리 다이브</h1>
            <div id="user-info-display" class="hidden text-white flex items-center">
                <span id="user-email-display" class="mr-4"></span>
                <!-- 로그인 버튼은 login.html로 이동되었으므로 여기서는 제거 -->
                <!-- <button id="login-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg mr-2"> <i class="fab fa-google mr-2"></i> 로그인</button> -->
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"><i class="fas fa-sign-out-alt mr-2"></i> 로그아웃</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-6">
        <!-- 로그인 요구 메시지는 이미 주석 처리됨 -->

        <!-- 로딩 인디케이터 (이제 script.js에서 story-text 내부에 직접 생성하므로 이 DIV는 제거) -->
        <!-- 
        <div id="loading-indicator" style="display: none;" class="text-center py-10">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
            <p class="text-lg text-gray-600 mt-4">처리 중...</p>
        </div>
        -->

        <!-- World Selection Container (기본적으로 숨김, JS가 표시/숨김 처리) -->
        <div id="world-selection-container" class="hidden">
            <h2 class="text-2xl font-semibold mb-6 text-center text-indigo-700">새로운 모험 시작하기</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Preset Worlds -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">추천 세계관 선택:</h3>
                    <div id="preset-worlds-buttons" class="space-y-3">
                        <!-- JavaScript에 의해 동적으로 버튼 추가됨 (또는 Flask 템플릿으로 직접 렌더링) -->
                        {% if preset_worlds %}
                            {% for key, title in preset_worlds.items() %}
                                <button data-world-key="{{ key }}" class="w-full preset-world-btn bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium transition">
                                    <i class="fas fa-star mr-2"></i>{{ title }}
                                </button>
                            {% endfor %}
                        {% else %}
                            <p class="text-gray-500">추천 세계관을 불러오지 못했습니다.</p>
                        {% endif %}
                    </div>
                </div>

                <!-- 내가 만든 세계관 목록 표시 영역 -->
                <div class="bg-white p-6 rounded-xl shadow-md md:col-span-2 mb-8">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">내가 만든 세계관:</h3>
                    <div id="my-worlds-list" class="space-y-3">
                        <!-- JavaScript에 의해 동적으로 나의 세계관 목록이 여기에 추가됩니다. -->
                        <p id="my-worlds-loading-msg" class="text-gray-500">내 세계관 목록을 불러오는 중...</p>
                    </div>
                </div>

                <!-- "내 세계관 만들기 (저장형)" 버튼 추가 -->
                <div class="bg-white p-6 rounded-xl shadow-md md:col-span-2 mb-8">
                    <button id="show-create-world-form-btn" class="w-full bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-lg font-medium transition flex items-center justify-center">
                        <i class="fas fa-plus-circle mr-2"></i>내 세계관 만들고 저장하기
                    </button>
                </div>

                <!-- 저장형 세계관 생성 폼 (기본 숨김) -->
                <div id="create-world-form-container" class="hidden md:col-span-2 bg-white p-8 rounded-xl shadow-lg mb-8">
                    <h3 class="text-2xl font-semibold mb-6 text-gray-800 text-center">새로운 세계관 정보 입력</h3>
                    <form id="create-world-form" class="space-y-6">
                        <div>
                            <label for="world-title" class="block text-sm font-medium text-gray-700 mb-1">세계관 제목 <span class="text-red-500">*</span></label>
                            <input type="text" id="world-title" name="title" required
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                   placeholder="예: 마법 고양이들의 비밀 학교">
                        </div>
                        <div>
                            <label for="world-setting" class="block text-sm font-medium text-gray-700 mb-1">세계관 상세 설정 <span class="text-red-500">*</span></label>
                            <textarea id="world-setting" name="setting" rows="6" required
                                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                      placeholder="이 세계관의 배경, 주요 규칙, 분위기 등을 자세히 설명해주세요..."></textarea>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="world-is-public" name="is_public"
                                   class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 mr-2">
                            <label for="world-is-public" class="text-sm font-medium text-gray-700">다른 사용자에게 공개하기</label>
                        </div>
                        <div>
                            <label for="world-genre" class="block text-sm font-medium text-gray-700 mb-1">장르</label>
                            <input type="text" id="world-genre" name="genre"
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                   placeholder="예: 판타지, SF, 미스터리 (선택 사항)">
                        </div>
                        <div>
                            <label for="world-tags" class="block text-sm font-medium text-gray-700 mb-1">태그 (쉼표로 구분)</label>
                            <input type="text" id="world-tags" name="tags"
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                   placeholder="예: 마법, 학원물, 동물, 비밀 (선택 사항)">
                        </div>
                        <div>
                            <label for="world-cover-image-url" class="block text-sm font-medium text-gray-700 mb-1">커버 이미지 URL</label>
                            <input type="url" id="world-cover-image-url" name="cover_image_url"
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                   placeholder="세계관을 나타내는 이미지 주소 (선택 사항)">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-create-world-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-lg font-medium transition">
                                취소
                            </button>
                            <button type="submit" id="submit-create-world-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition flex items-center justify-center">
                                <i class="fas fa-save mr-2"></i>세계관 저장하기
                            </button>
                        </div>
                    </form>
                    <div id="create-world-feedback" class="mt-4 text-sm"></div>
                </div>

                <!-- Custom World Input (기존 즉석 세계관 입력란) -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">나만의 세계관 만들기:</h3>
                    <textarea id="custom-world-input" rows="8" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="이곳에 당신의 세계관 설정을 자유롭게 입력해주세요. (예: 마법과 과학이 공존하는 미래 도시, 주인공은 시간을 되돌리는 능력을 가진 고등학생이다...)"></textarea>
                    <button id="start-custom-world-btn" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition flex items-center justify-center">
                        <i class="fas fa-feather-alt mr-2"></i>이 세계관으로 모험 시작
                    </button>
                </div>
            </div>
             <div class="mt-8 text-center">
                <button id="new-adventure-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-home mr-2"></i>처음으로 (세계관 선택으로 돌아가기)
                </button>
            </div>
        </div>

        <!-- Game Container (기본적으로 숨김, JS가 표시/숨김 처리) -->
        <div id="game-container" class="hidden">
            <div id="story-container" class="bg-white rounded-xl shadow-md p-6 mb-8 min-h-[200px] max-h-[400px] overflow-y-auto">
                <div id="story-text" class="story-text text-lg leading-relaxed">
                    <!-- Story text will appear here -->
                </div>
            </div>
            <div id="choices-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <!-- Choices will be dynamically added here -->
            </div>
            <div id="custom-input-container" class="bg-white rounded-xl shadow-md p-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="custom-input" 
                        class="flex-grow px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="직접 행동을 입력하세요...">
                    <button id="submit-input-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>입력
                    </button>
                </div>
            </div>
             <div class="mt-8 text-center">
                 <button id="new-adventure-btn-ingame" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-home mr-2"></i>처음으로 (세계관 선택으로 돌아가기)
                </button>
            </div>
        </div>
    </main>

    <!-- ... (기존 JavaScript 변수 전달 및 스크립트 로드) ... -->
    <script>
        // Supabase 설정값을 JavaScript로 전달
        var supabaseUrl = "{{ supabase_url }}";
        var supabaseAnonKey = "{{ supabase_anon_key }}";
        var presetWorldsData = JSON.parse('{{ preset_worlds | tojson | safe }}');
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
